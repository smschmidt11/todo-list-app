<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Todo List</h1>
            <p>Organize your tasks efficiently</p>
        </header>

        <div class="todo-form">
            <div class="input-group">
                <input type="text" id="todoInput" placeholder="What needs to be done?" maxlength="100">
                <button id="addTodo" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add
                </button>
            </div>
        </div>

        <div class="todo-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button id="clearCompleted" class="btn btn-secondary">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
        </div>

        <div class="todo-stats">
            <span id="todoCount">0 items left</span>
            <button id="securitySettings" class="btn btn-secondary" style="margin-left: 15px;">
                <i class="fas fa-shield-alt"></i> Security
            </button>
        </div>

        <ul id="todoList" class="todo-list">
            <!-- Todo items will be dynamically added here -->
        </ul>

        <div id="emptyState" class="empty-state">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet</h3>
            <p>Add a task to get started!</p>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button class="close-btn" id="closeModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="editInput" placeholder="Edit your task..." maxlength="100">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
                <button class="btn btn-primary" id="saveEdit">Save</button>
            </div>
        </div>
    </div>

    <!-- Security Settings Modal -->
    <div id="securityModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-shield-alt"></i> Security Settings</h3>
                <button class="close-btn" id="closeSecurityModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="security-info">
                    <h4>Data Protection Status</h4>
                    <div class="security-status">
                        <div class="status-item">
                            <i class="fas fa-lock"></i>
                            <span>Data Encryption: <strong>Enabled</strong></span>
                        </div>
                        <div class="status-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Input Validation: <strong>Active</strong></span>
                        </div>
                        <div class="status-item">
                            <i class="fas fa-ban"></i>
                            <span>XSS Protection: <strong>Enabled</strong></span>
                        </div>
                    </div>
                </div>
                <div class="security-actions">
                    <h4>Data Management</h4>
                    <button id="exportData" class="btn btn-secondary">
                        <i class="fas fa-download"></i> Export Data
                    </button>
                    <button id="clearAllData" class="btn btn-danger">
                        <i class="fas fa-trash"></i> Clear All Data
                    </button>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="closeSecurityBtn">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
